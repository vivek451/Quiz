{% extends 'base.html' %}
{% load static %}

{% block title %}Social Isolation Quiz - King Fahd University{% endblock %}

{% block content %}

 <div id="quiz-container">
        <div class="quiz-header">
            <h1>Quiz results </h1>
        </div>
     <div class="quiz-form-container">
         <p><b><span style="font-size: larger;">{{ bold_words }}</span></b></p>
         <p> {{ other_words }}</p>

       {% if https_link %}
         <a href= "{{ https_link }}" target="_blank">
            <p>{{ word_suggestion }}</p>
         </a>

       {% endif %}

            <form action="{% url 'quiz' %}" method="get">
                <button type="submit">Go back</button>
            </form>
     </div>
 </div>
{% endblock %}
